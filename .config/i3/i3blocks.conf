full_text=
align=center
separator=false
separator_block_width=7
markup=pango
command=/usr/share/i3blocks/$BLOCK_NAME

[keyindicator]
instance=CAPS
interval=once
signal=11

[keyindicator]
instance=NUM
interval=once
signal=11

[volume]
label=
instance=Master
interval=1
signal=10

[separator]

[battery]
label=
interval=2

[separator]

[temperature]
label=
interval=1
command=/usr/bin/sensors | grep -A 0 'temp1' | cut -c16-19

[separator]

[cpu_usage]
label=
interval=1
separator=false

#[separator]

#[disk]
