#interval=30


[separator]

[time]
label=
command=date '+ %H:%M'
interval=5

[date]
label=
command=date '+%d/%m/%y'
color=#FFFFFF
interval=3600

[separator]

[wifi]
label=
separator=true
interval=1
command=/sbin/iwgetid | grep -A 0 '"' | cut -c17-35

